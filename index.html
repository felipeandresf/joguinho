        @import url('https://fonts.googleapis.com/css2?family=Jersey+10&family=Matemasie&family=Saira+Stencil+One&display=swap');
        * {
            margin: 20;

            box-sizing: border-box;
        }
      
        .game-board {
            width: 80%;
            height: 500px;
            border: 1px solid black;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-color: #87CEEB; /* Fundo azul para o céu */
        }
        .pipe {
            position: absolute;
            bottom: 0;
            width: 70px;
            right: -70px; /* Inicialmente fora da tela */
            animation: pipe-animation 2s infinite linear;
        }
        .mario {
            width: 130px;
            position: absolute;
            bottom: 0;
            transition: bottom 0.5s ease; /* Transição suave no salto */
            right: 0.5s ;
        }
        .jump {
            bottom: 180px; /* Define a altura do salto */
        }
        .game-over {
            animation: none;
        }
        @keyframes pipe-animation {
            from {
                right: -120px;
            }
            to {
                right: 100%;
            }
        }
        h1{
            text-align: center;
            
            border: 1px solid #415578;
            color: white
            
        }

    <div class="game-board">
        <h1>AJUDE O HOMER A FUGIR DA CLT</h1>
        <img src="https://media.baamboozle.com/uploads/images/284133/1615625347_76925_gif-url.gif" alt="Mario" class="mario">
        <img src="https://advogadotrabalhista10.com.br/wp-content/uploads/2024/01/carteira-de-trabalho.png" alt="Pipe" class="pipe">
    </div>
    <script>
        const mario = document.querySelector('.mario');
        const pipe = document.querySelector('.pipe');

        const jump = () => {
            if (!mario.classList.contains('jump')) {
                mario.classList.add('jump');
                setTimeout(() => {
                    mario.classList.remove('jump');
                }, 400); // Duração do salto
            }
        }

        document.addEventListener('keydown', jump);

        const loop = setInterval(() => {
            const pipePosition = pipe.getBoundingClientRect().left;
            const marioPosition = +window.getComputedStyle(mario).bottom.replace('px', '');

            // Verifica colisão
            if (pipePosition <= 210 && pipePosition > 0 && marioPosition < 90) {
                pipe.style.animation = 'none';
                pipe.style.left = `${pipePosition}px`;

                mario.style.animation = 'none';
                mario.style.bottom = `${marioPosition}px`;

                mario.src = 'https://www.ihu.unisinos.br/images/ihu/2018/05/05_05_capa_especial_vale_do_sinos_alan_white_fotos_publicas.gif'; // Imagem do Mario game over
                mario.style.width = '100%';
                mario.style.height = '100%';     
                

               
                alert('Game Over!'); // Mensagem de fim de jogo
            }
        }, 10);

    </script>
